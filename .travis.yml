language: go

os:
  - linux
  - osx

go:
  - 1.14.x
  - 1.15.x
  - 1.16.x
  - master

install:
 - go get -u golang.org/x/tools/cmd/goimports
 - go install golang.org/x/tools/cmd/goimports

script:
 - go vet ./...
 - diff <(goimports -d .) <(printf "")
 - diff <(golint ./...) <(printf "")
 - go test -v -cpu=2 ./...
 - go test -v -cpu=1,2,4 -short -race ./...

matrix:
  allow_failures:
    - go: 'master'
  fast_finish: true
